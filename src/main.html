<!DOCTYPE html>
<html lang="en" class="themeDark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" href="favicon.svg" />
		<style>
			/* Seems to be the only way to ensure javascript gets the correct dimensions */
			#boxCanvas {
				width: 100%;
				max-width: 600px;
				margin: auto;
				margin-bottom: 3rem;
			}

			#boxCanvas > div {
				position: relative;
				height: 0;
				padding-bottom: 100%;
			}

			#boxCanvas canvas {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				cursor: pointer;
			}
		</style>
		<title>Conway's Game of Life</title>
	</head>

				<div id="switchTheme" class="switch on">
					<div class="switchThumb"></div>
				</div>
				<svg id="moon" viewBox="0 0 29 32">
					<path d="M0.516129 26.3226C7.92723 26.3226 13.9355 20.3143 13.9355 12.9032C13.9355 7.74503 10.4625 3.27845 6.19355 1.03226C7.94632 0.373161 10.4041 0 12.3871 0C21.2237 0 28.3871 7.16335 28.3871 16C28.3871 24.8366 21.2237 32 12.3871 32C7.48129 32 2.93523 29.7987 0 26.3226C0.11871 26.3257 0.396387 26.3226 0.516129 26.3226Z" />

			</div>
			<div class="boxSwitch">
				Grid
				<div id="switchGrid" class="switch on">
					<div class="switchThumb"></div>
				</div>
			</div>
		</div>
		<div id="boxCanvas">
			<div>
				<canvas></canvas>
			</div>
		</div>
		<div id="boxControls">
			<button id="btnPlay" class="btnControl">PLAY</button>
			<button id="btnStep" class="btnControl">STEP</button>
			<button id="btnClear" class="btnControl">CLEAR</button>
		</div>
		<div id="boxInput">
			Speed (ms)
			<input id="input" type="text" spellcheck="false" value="110" />
			<!-- The initial value of this input is set in JavaScript to be ms per generation step -->
		</div>
		<div id="sliderSpeed" class="slider">
			<div class="sliderTrack">
				<div class="sliderTrackFill"></div>
			</div>
			<div class="sliderThumb"></div>
		</div>
		<div id="boxBtnsShape">
			<button id="cell" class="btnShape selected">
				CELL
				<svg viewBox="0 0 30 31" class="svgShape">
					<rect width="30" height="30.9013" />
				</svg>
			</button>
			<button id="blinker" class="btnShape">
				BLINKER
				<svg viewBox="0 0 30 105" class="svgShape">
					<rect y="73.8025" width="30" height="30.9013" />
					<rect y="36.9012" width="30" height="30.9013" />
					<rect width="30" height="30.9013" />
				</svg>
			</button>
			<button id="glider" class="btnShape">
				GLIDER
				<svg viewBox="0 0 102 105" class="svgShape">
					<rect x="36" width="30" height="30.9013" />
					<rect x="72" y="37" width="30" height="30.9013" />
					<rect x="72" y="74" width="30" height="30.9013" />
					<rect x="36" y="74" width="30" height="30.9013" />
					<rect y="74" width="30" height="30.9013" />
				</svg>
			</button>
			<button id="block" class="btnShape">
				BLOCK
				<svg viewBox="0 0 66 68" class="svgShape">
					<rect x="36" width="30" height="30.9013" />
					<rect width="30" height="30.9013" />
					<rect x="36" y="37.0815" width="30" height="30.9013" />
					<rect y="37.0815" width="30" height="30.9013" />
				</svg>
			</button>
		</div>
	</body>
</html>
